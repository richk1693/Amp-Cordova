<!DOCTYPE html>
<html ng-app="apCalc">
<head>
    <script type="text/javascript" src="js/jquery.min.js"></script> 
    <style>
        html {
            background-color: black;
        }
        form .ng-invalid.ng-dirty {
            background-color: lightpink;
        }

        .qtyMissing {
            border-color: #990134 !important;
            border-width: 2px;
        }

        /*form .ng-valid.ng-dirty {
                background-color: lightgreen;
            }*/

        span.summary.ng-invalid {
            color: red;
            font-weight: bold;
        }

        span.summary.ng-valid {
            color: green;
        }

        div.error {
            color: red;
            font-weight: bold;
        }

        /*.auto-style1 {
            width: 526px;
            height: 346px;
        }*/

        .cartDivClass {
            border: 1px solid #888888;
        }

        .notSelected {
            background-color: InfoBackground;
        }

        .Tonnage_fltRight {
            float: right;
            width: 25%;
            text-align: right;
            margin: 0 5px;
        }

        .Tonnage_left_Indent {
            padding: 5px 10px 0 40px;
            height: 30px;
            background-color: #3d3d3d;
            border-bottom: dotted 1px #808080;
        }

        .Tonnage_left {
            padding: 5px 10px 0 10px;
            height: 30px;
            background-color: #3d3d3d;
            border-bottom: dotted 1px #808080;
        }

        .Material_Tonnage_Hdr {
            padding: 10px 10px 0 10px;
            height: 30px;
            background-color: #000000;
            color: #ffcc33;
        }

        .Material_Type {
            height: 30px;
            background-color: #3d3d3d;
            padding: 5px 0 0 10px;
        }

        .grad {
            background: #6d6d6d; /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(#6d6d6d, #383838); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(#6d6d6d, #383838); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(#6d6d6d, #383838); /* For Firefox 3.6 to 15 */
            background: linear-gradient(#6d6d6d, #383838); /* Standard syntax */
        }
        h1 {
            font-family: Bitter, serif !important;
            font-weight: bold;
            font-size: 24px; 
            line-height: 26px;
        }
        ul li{
            list-style-type:none;
            
        }
        ul {
            margin-top: 0px !important;
            margin-left: -10px;
        }
    </style>
</head>
<body>
 
   <ng-view/>      


        <!-- Placed at the end of the document so the pages load faster -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script type="text/javascript" src="js/angular-sanitize.js"></script>
        <script src="./modules/calcModule.js"></script>

        <!-- Place links to Controllers below -->
        <script src="./tonnage/tonnageHomeController.js"></script>
        <script src="./tonnage/tonnageRoundController.js"></script>
        <script src="./tonnage/tonnageResultController.js"></script>
        <script src="./tonnage/tonnageSquareController.js"></script>
        <script src="./tonnage/tonnageOblongController.js"></script>
        <script src="./tonnage/tonnageRectangleController.js"></script>

        <!-- Place links to jqwidgets -->
        <!--<link rel="stylesheet" type="text/css" href="jqwidgets/styles/jqx.arcticJD.css" /> -->


        
        <script type="text/javascript" src="jqwidgets/jqxangular.js"></script>
</body>

</html>
