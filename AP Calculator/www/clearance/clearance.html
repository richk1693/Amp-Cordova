<link rel="stylesheet" type="text/css" href="./clearance/clearance.css">
<div ng-controller="clearanceController" class="grad" style="margin: 0 0; padding: 0;">

    <div class="optionContainer">
        <div>Punch Size:</div>
        <select id="squareHoleSize" ng-model="punchSize" ng-class="{notSelected: squareHoleSize.length == 0}" style="padding: 2px; height: 25px;">
            <option value=''>SELECT</option>
            <option value='.1875'>3/16 </option>
            <option value='.25'>1/4 </option>
            <option value='.3125'>5/16 </option>
            <option value='.375'>3/8 </option>
            <option value='.4375'>7/16 </option>
            <option value='.5'>1/2 </option>
            <option value='.5625'>9/16 </option>
            <option value='.625'>5/8 </option>
            <option value='.6875'>11/16 </option>
            <option value='.75'>3/4 </option>
            <option value='.8125'>13/16 </option>
            <option value='.875'>7/8 </option>
            <option value='.9375'>15/16 </option>
            <option value='1.0'>1 </option>
            <option value='1.0625'>1-1/16 </option>
            <option value='1.125'>1-1/8 </option>
            <option value='1.1875'>1-3/16 </option>
            <option value='1.25'>1-1/4 </option>
            <option value='1.3125'>1-5/16 </option>
            <option value='1.375'>1-3/8 </option>
            <option value='1.4375'>1-7/16 </option>
            <option value='1.46875'>1-15/32 </option>
            <option value='1.5'>1-1/2 </option>
        </select>
    </div>

    <div class="optionContainer">
        <div>Material Thickness:</div>
        <select id="squareHoleSize" ng-model="thickness" ng-class="{notSelected: squareHoleSize.length == 0}" style="padding: 2px; height: 25px;">
            <option value=''>SELECT</option>
            <option value='.125'>1/8 </option>
            <option value='.25'>1/4 </option>
            <option value='.375'>3/8 </option>
            <option value='.5'>1/2 </option>
            <option value='.625'>5/8 </option>
            <option value='.75'>3/4 </option>
        </select>

        <div class="messageContainer">
            
            <div ng-show="isIncomplete()">
                Please enter values.
            </div>
            <div ng-show="!isIncomplete() && isValid()">
                For:
                Steel Thickness: {{toFraction(thickness)}}
                Punch Size: {{toFraction(punchSize)}}

               Recommended Die Size is : {{calcResult(punchSize, thickness)}}ea
            </div>

            <div ng-show="!isIncomplete() && !isValid()">
                Combination not recommended. Please call American Punch: <a href="tel:1-800-243-1492">1-800-243-1492</a>
            </div>
        </div>
    </div>
